<!DOCTYPE html>
<html ng-app="miawalk">
	<head>
		<title>MiaWalk Dashboard</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/angular-chart.css" />
		<link rel="stylesheet" type="text/css" href="css/site.css"/>

	</head>
	<body ng-controller="WalkController as walk">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<img src="images/wc.png" alt="Walking City" class="logo" />
				</div>
				<div class="col-md-3">

				</div>
			</div>
			<div class="row" ng-controller="DashboardSelectorController as dashboard">
				<div class="col-md-3">
					<ul class="nav nav-pills nav-stacked">
						<li ng-class="{ active:dashboard.isSelected(1) }">
							<a href="#" class="dashboard-selector" ng-click="dashboard.selectTab(1)">
								<i class="glyphicon glyphicon-usd"></i>
							</a>
						</li>
						<li ng-class="{ active:dashboard.isSelected(2) }">
							<a href="#" class="dashboard-selector" ng-click="dashboard.selectTab(2)">
								<i class="glyphicon glyphicon-heart"></i>
							</a>
						</li>
						<li ng-class="{ active:dashboard.isSelected(3) }">
							<a href="#" class="dashboard-selector" ng-click="dashboard.selectTab(3)">
								<i class="glyphicon glyphicon-tree-deciduous"></i>
							</a>
						</li>
						<li ng-class="{ active:dashboard.isSelected(4) }">
							<a href="#" class="dashboard-selector" ng-click="dashboard.selectTab(4)">
								<i class="glyphicon glyphicon-time"></i>
							</a>
						</li>
						<li ng-class="{ active:dashboard.isSelected(5) }">
							<a href="#" class="dashboard-selector" ng-click="dashboard.selectTab(5)">
								<i class="glyphicon glyphicon-star"></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="col-md-9">
					<div class="tab-content">
						<div ng-class="{ 'tab-pane':true, active:dashboard.isSelected(1) }">
							<h1 class="text-center">Money Saved Each Month</h1>
							<div ng-controller="MoneyController">
								<select ng-model="selector" value="1">
									<option value="1">Line</option>
									<option value="2">Bar</option> 
								</select>
								<canvas class="chart chart-line" data="data" labels="labels" series="series" ng-show="selector == 1"></canvas>
								<canvas class="chart chart-bar" data="data" labels="labels" series="series" ng-show="selector == 2"></canvas>
							</div>
						</div>
						<div ng-class="{ 'tab-pane':true, active:dashboard.isSelected(2) }">
							<h1 class="text-center">Heart</h1>
						</div>
						<div ng-class="{ 'tab-pane':true, active:dashboard.isSelected(3) }">
							<h1 class="text-center">Tree</h1>
						</div>
						<div ng-class="{ 'tab-pane':true, active:dashboard.isSelected(4) }">
							<h1 class="text-center">History</h1>
						</div>
						<div ng-class="{ 'tab-pane':true, active:dashboard.isSelected(5) }">
							<h1 class="text-center">Rewards</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
		
<!-- 		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in walk.products">
				<h1>{{product.foo}}</h1>
			</li>
		</ul> -->
		<script src="//www.parsecdn.com/js/parse-1.3.5.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/chart.min.js"></script>
		<script src="js/angular-chart.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
